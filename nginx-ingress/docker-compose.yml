version: '3.5'

services:

  nginx:
    container_name: nginx
    image: nginx
    depends_on:
      - linto-admin
      - linto-bls
      - linto-mqtt
      - linto-overwatch
      - stt-server-en
      - stt-server-fr
      - linto-nlu-web
      - linto-nlp-api
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - linto_net

networks:
    linto_net:
       external: true
